# Redis Production Configuration for Yamata no Orochi

# Network and connection settings
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Security settings
# Password will be set via environment variable REDIS_PASSWORD
# requirepass ${REDIS_PASSWORD}
# rename-command FLUSHDB ""              # Disable dangerous commands
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG ""

# General settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication settings
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Append only file settings
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua scripting
lua-time-limit 5000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Event notification
notify-keyspace-events ""

# Client settings
# maxclients 10000

# TLS/SSL settings (uncomment if using TLS)
# tls-port 6380
# tls-cert-file /path/to/redis.crt
# tls-key-file /path/to/redis.key
# tls-ca-cert-file /path/to/ca.crt

# Performance tuning
hz 10
dynamic-hz yes

# Modules (uncomment if needed)
# loadmodule /path/to/module.so

# CPU affinity (uncomment and configure for production)
# server_cpulist 0-3
# bio_cpulist 4-5
# aof_rewrite_cpulist 6-7
# bgsave_cpulist 8-9 