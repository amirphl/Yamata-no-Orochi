# HTTPS server for jo1n.ir - Only proxy /s/<uid> to backend, block others
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name jo1n.ir www.jo1n.ir;

    # SSL Configuration (hardcoded domain certificate)
    ssl_certificate /etc/letsencrypt/live/jo1n.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jo1n.ir/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/jo1n.ir/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Only allow /s/<uid> pattern
    location ~ ^/s/[^/]+$ {
        proxy_pass http://yamata_backend;
        include /etc/nginx/proxy.conf;
        # Ensure client IP and UA are forwarded
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block everything else
