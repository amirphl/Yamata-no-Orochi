# Nginx Configuration for Yamata no Orochi Production
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status": "$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent",'
            '"http_x_real_ip":"$http_x_real_ip",'
            '"http_x_forwarded_for":"$http_x_forwarded_for",'
            '"http_x_forwarded_proto":"$http_x_forwarded_proto",'
            '"upstream_addr":"$upstream_addr",'
            '"upstream_status":"$upstream_status",'
            '"upstream_response_time":"$upstream_response_time",'
            '"upstream_response_length":"$upstream_response_length"'
        '}';
    
    access_log /var/log/nginx/access.log json_combined;
    
    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 120;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    
    # File Cache (Optimized for High Load)
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Buffer Settings (Optimized for High Load)
    client_body_buffer_size 256k;
    client_max_body_size 10m;
    client_header_buffer_size 2k;
    large_client_header_buffers 8 8k;
    
    # Proxy Headers Hash Settings
    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 128;
    
    # Timeout Settings (Optimized for High Load)
    client_body_timeout 30;
    client_header_timeout 30;
    send_timeout 30;
    
    # Rate Limiting (Optimized for High Load)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=20r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=2000r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=200r/m;
    limit_req_status 429;
    
    # Connection Limiting (Optimized for High Load)
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn_status 429;
    
    # Security Headers (Global) - Defined in security.conf
    
    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    
    # Include additional configurations
    include /etc/nginx/security.conf;
    include /etc/nginx/gzip.conf;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!SRP:!CAMELLIA;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # SSL Stapling (disabled for self-signed certificates in local development)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    
    # OCSP Settings (disabled for self-signed certificates)
    # resolver 8.8.8.8 8.8.4.4 valid=300s;
    # resolver_timeout 5s;
    
    # Include site configurations
    include /etc/nginx/sites-available/*.conf;
    
    # Default server (catch-all)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Security: Return 444 for unmatched server names
        return 444;
    }
} 