# Security Configuration for Nginx

# Hide Nginx version and server tokens
server_tokens off;
more_clear_headers Server;

# Prevent clickjacking
add_header X-Frame-Options "DENY" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Enable XSS protection
add_header X-XSS-Protection "1; mode=block" always;

# Referrer policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:; frame-ancestors 'none';" always;

# Permissions Policy (formerly Feature Policy)
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;

# Strict Transport Security (will be overridden in SSL contexts)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Cross-Origin policies
add_header Cross-Origin-Embedder-Policy "require-corp" always;
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "cross-origin" always;

# Disable server signature
server_tokens off;

# Block access to sensitive files
location ~ /\.(ht|git|svn) {
    deny all;
    access_log off;
    log_not_found off;
}

# Block access to backup and temporary files
location ~ \.(bak|backup|swp|tmp|log)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Block access to configuration files
location ~ \.(conf|config|ini|yml|yaml|json)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Block access to common attack vectors
location ~ \.(php|jsp|asp|cgi|pl|py|rb|sh|exe)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Block user agents (bots and scanners)
if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
    return 444;
}

# Block referral spam
if ($http_referer ~* (semalt\.com|darodar\.com|buttons\-for\-website\.com)) {
    return 444;
}

# Block request methods that are not needed
if ($request_method !~ ^(GET|HEAD|POST|PUT|PATCH|DELETE|OPTIONS)$) {
    return 405;
}

# Prevent access to internal Docker networks from outside
location ~ ^/internal/ {
    deny all;
    return 404;
} 